<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1 id="title">Employee Data Management</h1>
        </div>
    </div>

    <div class="container">
        <div class="container-fluid bg-3 ">
            <div class="row">
                <form>
                    <h4>Add Train:</h4>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input id="name" class="form-control" placeholder="Trans-Siberian">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input id="destination" class="form-control" placeholder="Moscow">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:mm Military Time)</label>
                        <input type="text" class="form-control" id="firstTrain" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control" id="freq" placeholder="45">
                    </div>
                </form>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div>
            <p>
                &nbsp;
            </p>
        </div>

        <div class="container-fluid bg-4">
            <div class="row">
                <div>
                    <h4>Current Train Schedule:</h4>
                </div>
            </div>

            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableContents">
                    </tbody>
                </table>
            </div>

        </div>
        <script src="assets/js/app.js"></script>
    </div>
</body>
</html>
